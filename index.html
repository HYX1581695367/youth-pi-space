    <script>  
        // 当前用户对象  
        let currentUser = null;  
        let isAdmin = false;  
        let isSystemAdmin = false; // 新增系统管理员标识  
        
        // 是否已加载过帖子的标志，避免重复处理  
        let postsInitialized = false;  

        // 显示/隐藏加载遮罩  
        function showLoading(show = true) {  
            document.getElementById('loadingOverlay').classList.toggle('hidden', !show);  
        }  

        // 状态提示  
        function showToast(message, isSuccess = true) {  
            const toast = document.getElementById('statusToast');  
            toast.textContent = message;  
            toast.classList.remove('translate-y-20', 'opacity-0');  
            toast.classList.add('translate-y-0', 'opacity-100');  
            
            if (isSuccess) {  
                toast.classList.remove('bg-red-500');  
                toast.classList.add('bg-green-500');  
            } else {  
                toast.classList.remove('bg-green-500');  
                toast.classList.add('bg-red-500');  
            }  
            
            setTimeout(() => {  
                toast.classList.remove('translate-y-0', 'opacity-100');  
                toast.classList.add('translate-y-20', 'opacity-0');  
            }, 3000);  
        }  

        // 生成密码哈希  
        function hashPassword(password, salt = null) {  
            if (!salt) {  
                // 生成随机盐值  
                salt = CryptoJS.lib.WordArray.random(128/8).toString();  
            }  
            
            // 使用盐值创建PBKDF2哈希  
            const hash = CryptoJS.PBKDF2(password, salt, {  
                keySize: 512/32,  
                iterations: 1000  
            }).toString();  
            
            // 返回格式: salt:hash  
            return salt + ":" + hash;  
        }  
        
        // 验证密码  
        function verifyPassword(password, storedHash) {  
            const [salt, hash] = storedHash.split(":");  
            const calculatedHash = hashPassword(password, salt);  
            return calculatedHash === storedHash;  
        }

            const confirmPassword = document.getElementById('confirmPassword').value;

            }  
            
            if (password !== confirmPassword) {

                return;  
            }  
            
            if (password.length < 6) {  
                showToast('密码长度至少6位', false);  
                return;  
            }  
            
            showLoading(true);  
            
            try {  
                // 检查工号是否已存在  
                const snapshot = await window.dbGet(window.dbRef(window.database, `users/${employeeId}`));  
                if (snapshot.exists()) {  
                    showToast('该工号已被注册', false);

                        avatarUrl = 'https://via.placeholder.com/100';  
                    }  
                }  
                
                // 创建用户对象  
                const userId = generateId();  
                const passwordHash = hashPassword(password);  
                
                const newUser = {  
                    id: userId,  
                    name: name,  
                    employee_id: employeeId,  
                    password_hash: passwordHash,  
                    avatar_url: avatarUrl,  
                    is_admin: false,  
                    is_system_admin: false,  
                    created_at: new Date().toISOString()  
                };  
                
                // 保存到Firebase  
                await window.dbSet(window.dbRef(window.database, `users/${employeeId}`), newUser);

                document.getElementById('confirmPassword').value = '';

            } catch (error) {  
                console.error('注册失败:', error);  
                showToast('注册失败: ' + error.message, false);  
            } finally {  
                showLoading(false);

        // 删除用户  
        function deleteUser(employeeId) {  
            if (!isSystemAdmin) {  
                showToast('只有系统管理员可以删除用户', false);  
                return;  
            }  
            
            showLoading(true);  
            
            // 首先从管理员列表中移除  
            window.dbRemove(window.dbRef(window.database, `admins/${employeeId}`))  
                .then(() => {  
                    // 删除用户所有帖子  
                    return window.dbGet(window.dbRef(window.database, 'posts'));  
                })  
                .then((snapshot) => {  
                    const promises = [];  
                    snapshot.forEach((childSnapshot) => {  
                        const post = childSnapshot.val();  
                        if (post.author_employee_id === employeeId) {  
                            promises.push(window.dbRemove(window.dbRef(window.database, `posts/${childSnapshot.key}`)));  
                        }  
                    });  
                    return Promise.all(promises);  
                })  
                .then(() => {  
                    // 删除用户所有回复  
                    return window.dbGet(window.dbRef(window.database, 'replies'));  
                })  
                .then((snapshot) => {  
                    const promises = [];  
                    snapshot.forEach((childSnapshot) => {  
                        const reply = childSnapshot.val();  
                        if (reply.author_employee_id === employeeId) {  
                            promises.push(window.dbRemove(window.dbRef(window.database, `replies/${childSnapshot.key}`)));  
                        }  
                    });  
                    return Promise.all(promises);  
                })  
                .then(() => {  
                    // 最后删除用户账号  
                    return window.dbRemove(window.dbRef(window.database, `users/${employeeId}`));  
                })  
                .then(() => {  
                    showToast(`用户 ${employeeId} 删除成功`);  
                    loadAllUsers();  
                })  
                .catch(error => {  
                    console.error('删除用户失败:', error);  
                    showToast('删除用户失败: ' + error.message, false);  
                })  
                .finally(() => {  
                    showLoading(false);  
                });  
        }

        // 图片压缩功能  
        function compressImage(file) {  
            return new Promise((resolve) => {  
                const reader = new FileReader();  
                reader.onload = function(event) {  
                    const img = new Image();  
                    img.onload = function() {  
                        // 创建一个canvas元素  
                        const canvas = document.createElement('canvas');  
                        
                        // 计算新尺寸 (最大800px)  
                        let width = img.width;  
                        let height = img.height;  
                        const maxSize = 800;  
                        
                        if (width > height && width > maxSize) {  
                            height = Math.round(height * maxSize / width);  
                            width = maxSize;  
                        } else if (height > maxSize) {  
                            width = Math.round(width * maxSize / height);  
                            height = maxSize;  
                        }  
                        
                        // 设置canvas大小  
                        canvas.width = width;  
                        canvas.height = height;  
                        
                        // 绘制压缩后的图片  
                        const ctx = canvas.getContext('2d');  
                        ctx.drawImage(img, 0, 0, width, height);  
                        
                        // 转换为Blob  
                        canvas.toBlob(function(blob) {  
                            resolve(new File([blob], file.name || 'image.jpg', {  
                                type: 'image/jpeg',  
                                lastModified: Date.now()  
                            }));  
                        }, 'image/jpeg', 0.7); // 质量设为0.7  
                    };  
                    img.src = event.target.result;  
                };  
                reader.readAsDataURL(file);  
            });  
        }  

        // 直接转换图片为Base64  
        async function uploadImageToBase64(file) {  
            try {  
                // 直接使用Base64编码方式存储图片，提高兼容性  
                return new Promise((resolve) => {  
                    const reader = new FileReader();  
                    reader.onloadend = () => {  
                        // 确保生成有效的数据URL  
                        const result = reader.result;  
                        if (typeof result === 'string' && result.startsWith('data:')) {  
                            console.log("成功生成图片数据URL");  
                            resolve(result);  
                        } else {  
                            console.error('图片编码异常');  
                            resolve(null);  
                        }  
                    };  
                    reader.onerror = () => {  
                        console.error('读取文件失败');  
                        resolve(null);  
                    };  
                    reader.readAsDataURL(file);  
                });  
            } catch (error) {  
                console.error('图片处理错误:', error);  
                return null;  
            }  
        }  

        // 创建帖子   
        async function createPost(section) {  
            if (!currentUser) {  
                showToast('请先登录', false);  
                return;  
            }  
            
            const contentElem = document.getElementById(`${section}PostContent`);  
            const imageElem = document.getElementById(`${section}PostImage`);  
            const content = contentElem.value.trim();  
            const imageFile = imageElem.files[0];  
            
            if (!content) {  
                showToast('请输入内容', false);  
                return;  
            }  
            
            showLoading(true);  
            
            try {  
                let imageUrl = null;  
                
                // 如果有图片，处理并上传  
                if (imageFile) {  
                    const compressedFile = await compressImage(imageFile);  
                    imageUrl = await uploadImageToBase64(compressedFile);  
                }  
                
                // 创建帖子对象  
                const postId = generateId();  
                const newPost = {  
                    id: postId,  
                    author_name: currentUser.name,  
                    author_employee_id: currentUser.employee_id,  
                    author_avatar: currentUser.avatar_url,  
                    content: content,  
                    image_url: imageUrl,  
                    section: section,  
                    is_admin: isAdmin,  
                    is_pinned: false, // 默认不置顶  
                    likes: 0,  
                    created_at: new Date().toISOString()  
                };  
                
                // 保存到Firebase  
                await window.dbSet(window.dbRef(window.database, 'posts/' + postId), newPost);  
                
                contentElem.value = '';  
                imageElem.value = '';  
                showToast('发布成功');  
            } catch (error) {  
                console.error('发布失败:', error);  
                showToast('发布失败: ' + error.message, false);  
            } finally {  
                showLoading(false);  
            }  
        }  
        
        // 渲染帖子  
        function renderPosts(snapshot) {  
            showLoading(true);  
            
            try {  
                // 清空现有帖子  
                document.getElementById('techPosts').innerHTML = '';  
                document.getElementById('dailyPosts').innerHTML = '';  
                document.getElementById('userPosts').innerHTML = '';  
                
                const posts = [];  
                snapshot.forEach((childSnapshot) => {  
                    posts.push(childSnapshot.val());  
                });  
                
                // 修改排序逻辑：置顶帖子在前，然后按时间排序  
                posts.sort((a, b) => {  
                    // 首先按照置顶状态排序  
                    if (a.is_pinned && !b.is_pinned) return -1;  
                    if (!a.is_pinned && b.is_pinned) return 1;  
                    
                    // 然后按照时间排序，最新的在前面  
                    return new Date(b.created_at) - new Date(a.created_at);  
                });  
                
                // 渲染到各个板块  
                posts.forEach(post => {  
                    const postElement = createPostElement(post);  
                    
                    if (post.section === 'tech') {  
                        document.getElementById('techPosts').appendChild(postElement.cloneNode(true));  
                    } else if (post.section === 'daily') {  
                        document.getElementById('dailyPosts').appendChild(postElement.cloneNode(true));  
                    }  
                    
                    // 如果是当前用户的帖子，也添加到用户板块  
                    if (currentUser && post.author_employee_id === currentUser.employee_id) {  
                        document.getElementById('userPosts').appendChild(postElement);  
                    }  
                });  
                
                // 添加事件  
                attachPostEvents();  
                
                // 更新所有回复状态  
                window.dbGet(window.dbRef(window.database, 'replies')).then(updateAllReplies);  
                
            } catch (error) {  
                console.error('渲染帖子出错:', error);  
                showToast('加载帖子出错', false);  
            } finally {  
                showLoading(false);  
            }  
        }  

        // 创建帖子DOM元素  
        function createPostElement(post) {  
            const template = document.getElementById('postTemplate');  
            const postElement = template.content.cloneNode(true).querySelector('.post');  
            
            // 设置帖子ID  
            postElement.dataset.id = post.id;  
            
            // 设置作者信息  
            const avatarElem = postElement.querySelector('.post-avatar');  
            if (post.author_avatar) {  
                avatarElem.src = post.author_avatar;  
            }  
            
            postElement.querySelector('.post-author').textContent = post.author_name;  
            
            // 显示管理员标识  
            if (post.is_admin) {  
                postElement.querySelector('.post-admin-badge').classList.remove('hidden');  
            }  
            
            // 显示置顶标识  
            if (post.is_pinned) {  
                postElement.querySelector('.post-pinned-badge').classList.remove('hidden');  
            }  
            
            // 设置发布时间  
            const date = new Date(post.created_at);  
            postElement.querySelector('.post-time').textContent = date.toLocaleString();  
            
            // 设置内容  
            postElement.querySelector('.post-content').textContent = post.content;  
            
            // 增强的图片显示逻辑  
            if (post.image_url) {  
                const imageContainer = postElement.querySelector('.post-image-container');  
                const imageElem = postElement.querySelector('.post-image');  
                
                // 强制移除hidden类并确保显示  
                imageContainer.classList.remove('hidden');  
                
                // 设置图片源  
                imageElem.src = post.image_url;  
                
                // 添加延迟加载和错误处理  
                imageElem.addEventListener('error', function() {  
                    console.error('图片加载失败，尝试重新加载', post.image_url);  
                    setTimeout(() => {  
                        // 尝试添加时间戳刷新缓存  
                        imageElem.src = post.image_url.includes('?')   
                            ? post.image_url + '&t=' + new Date().getTime()   
                            : post.image_url + '?t=' + new Date().getTime();  
                    }, 500);  
                });  
            }  
            
            // 设置点赞数  
            postElement.querySelector('.like-count').textContent = post.likes || 0;  
            
            // 如果是当前用户的帖子或管理员，显示删除按钮  
            if (currentUser && (post.author_employee_id === currentUser.employee_id || isAdmin)) {  
                postElement.querySelector('.delete-btn').classList.remove('hidden');  
            }  
            
            // 如果是管理员，显示置顶/取消置顶按钮  
            if (isAdmin) {  
                if (post.is_pinned) {  
                    postElement.querySelector('.unpin-btn').classList.remove('hidden');  
                } else {  
                    postElement.querySelector('.pin-btn').classList.remove('hidden');  
                }  
            }  
            
            return postElement;  
        }  

        // 附加帖子事件（点赞、删除、回复、置顶）  
        function attachPostEvents() {  
            // 点赞事件  
            document.querySelectorAll('.like-btn').forEach(btn => {  
                btn.addEventListener('click', event => {  
                    if (!currentUser) return;  
                    
                    const postElement = event.currentTarget.closest('.post');  
                    const postId = postElement.dataset.id;  
                    
                    // 更新Firebase中的点赞数  
                    const likesRef = window.dbRef(window.database, `posts/${postId}/likes`);  
                    window.dbGet(likesRef).then((snapshot) => {  
                        const currentLikes = snapshot.exists() ? snapshot.val() : 0;  
                        window.dbSet(likesRef, currentLikes + 1);  
                    });  
                });  
            });  
            
            // 删除事件  
            document.querySelectorAll('.delete-btn').forEach(btn => {  
                btn.addEventListener('click', event => {  
                    if (!currentUser) return;  
                    
                    const postElement = event.currentTarget.closest('.post');  
                    const postId = postElement.dataset.id;  
                    
                    if (confirm('确定要删除这条帖子吗？')) {  
                        // 从Firebase删除帖子  
                        window.dbRemove(window.dbRef(window.database, `posts/${postId}`))  
                            .then(() => {  
                                showToast('删除成功');  
                                
                                // 同时删除所有相关回复  
                                window.dbGet(window.dbRef(window.database, 'replies')).then((snapshot) => {  
                                    snapshot.forEach((childSnapshot) => {  
                                        const reply = childSnapshot.val();  
                                        if (reply.post_id === postId) {  
                                            window.dbRemove(window.dbRef(window.database, `replies/${childSnapshot.key}`));  
                                        }  
                                    });  
                                });  
                            })  
                            .catch(error => {  
                                console.error('删除失败:', error);  
                                showToast('删除失败', false);  
                            });  
                    }  
                });  
            });  
            
            // 置顶事件  
            document.querySelectorAll('.pin-btn').forEach(btn => {  
                btn.addEventListener('click', event => {  
                    if (!isAdmin) return;  
                    
                    const postElement = event.currentTarget.closest('.post');  
                    const postId = postElement.dataset.id;  
                    
                    // 更新Firebase中的置顶状态  
                    window.dbSet(window.dbRef(window.database, `posts/${postId}/is_pinned`), true)  
                        .then(() => {  
                            showToast('帖子已置顶');  
                        })  
                        .catch(error => {  
                            console.error('置顶失败:', error);  
                            showToast('置顶失败', false);  
                        });  
                });  
            });  
            
            // 取消置顶事件  
            document.querySelectorAll('.unpin-btn').forEach(btn => {  
                btn.addEventListener('click', event => {  
                    if (!isAdmin) return;  
                    
                    const postElement = event.currentTarget.closest('.post');  
                    const postId = postElement.dataset.id;  
                    
                    // 更新Firebase中的置顶状态  
                    window.dbSet(window.dbRef(window.database, `posts/${postId}/is_pinned`), false)  
                        .then(() => {  
                            showToast('已取消置顶');  
                        })  
                        .catch(error => {  
                            console.error('取消置顶失败:', error);  
                            showToast('取消置顶失败', false);  
                        });  
                });  
            });  
            
            // 回复按钮事件  
            document.querySelectorAll('.reply-btn').forEach(btn => {  
                btn.addEventListener('click', event => {  
                    if (!currentUser) {  
                        showToast('请先登录', false);  
                        return;  
                    }  
                    
                    const postElement = event.currentTarget.closest('.post');  
                    const repliesSection = postElement.querySelector('.replies-section');  
                    
                    // 切换回复区域显示/隐藏  
                    if (repliesSection.classList.contains('hidden')) {  
                        repliesSection.classList.remove('hidden');  
                        
                        // 立即加载此帖子的所有回复  
                        loadRepliesForPost(postElement.dataset.id);  
                    } else {  
                        repliesSection.classList.add('hidden');  
                    }  
                });  
            });  
            
            // 发送回复事件  
            document.querySelectorAll('.send-reply-btn').forEach(btn => {  
                btn.addEventListener('click', event => {  
                    if (!currentUser) return;  
                    
                    const postElement = event.currentTarget.closest('.post');  
                    const postId = postElement.dataset.id;  
                    const replyInput = postElement.querySelector('.reply-input');  
                    const content = replyInput.value.trim();  
                    
                    if (!content) {  
                        showToast('请输入回复内容', false);  
                        return;  
                    }  
                    
                    // 创建回复对象  
                    const replyId = generateId();  
                    const newReply = {  
                        id: replyId,  
                        post_id: postId,  
                        author_name: currentUser.name,  
                        author_employee_id: currentUser.employee_id,  
                        author_avatar: currentUser.avatar_url,  
                        content: content,  
                        is_admin: isAdmin,  
                        created_at: new Date().toISOString()  
                    };  
                    
                    // 保存到Firebase  
                    window.dbSet(window.dbRef(window.database, 'replies/' + replyId), newReply)  
                        .then(() => {  
                            replyInput.value = '';  
                            showToast('回复成功');  
                        })  
                        .catch(error => {  
                            console.error('回复失败:', error);  
                            showToast('回复失败: ' + error.message, false);  
                        });  
                });  
            });  
        }  

        // 加载特定帖子的回复  
        function loadRepliesForPost(postId) {  
            const postElements = document.querySelectorAll(`.post[data-id="${postId}"]`);  
            
            window.dbGet(window.dbRef(window.database, 'replies')).then((snapshot) => {  
                const replies = [];  
                snapshot.forEach((childSnapshot) => {  
                    const reply = childSnapshot.val();  
                    if (reply.post_id === postId) {  
                        replies.push(reply);  
                    }  
                });  
                
                // 按创建时间排序  
                replies.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));  
                
                postElements.forEach(postElement => {  
                    const repliesContainer = postElement.querySelector('.replies-container');  
                    repliesContainer.innerHTML = '';  
                    
                    if (replies.length === 0) {  
                        repliesContainer.innerHTML = '<p class="text-gray-500 text-sm text-center">暂无回复</p>';  
                    } else {  
                        replies.forEach(reply => {  
                            repliesContainer.appendChild(createReplyElement(reply));  
                        });  
                    }  
                });  
                
                // 添加删除回复事件  
                attachReplyEvents();  
            });  
        }  
        
        // 更新所有回复  
        function updateAllReplies(snapshot) {  
            // 获取所有回复数据  
            const allReplies = {};  
            snapshot.forEach(childSnapshot => {  
                const reply = childSnapshot.val();  
                if (!allReplies[reply.post_id]) {  
                    allReplies[reply.post_id] = [];  
                }  
                allReplies[reply.post_id].push(reply);  
            });  
            
            // 更新每个帖子的回复显示  
            for (const postId in allReplies) {  
                const postElements = document.querySelectorAll(`.post[data-id="${postId}"]`);  
                
                // 按创建时间排序  
                allReplies[postId].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));  
                
                postElements.forEach(postElement => {  
                    // 只有回复区域已经展开的帖子才更新回复  
                    const repliesSection = postElement.querySelector('.replies-section');  
                    if (!repliesSection.classList.contains('hidden')) {  
                        const repliesContainer = postElement.querySelector('.replies-container');  
                        repliesContainer.innerHTML = '';  
                        
                        allReplies[postId].forEach(reply => {  
                            repliesContainer.appendChild(createReplyElement(reply));  
                        });  
                    }  
                });  
            }  
            
            // 添加回复事件  
            attachReplyEvents();  
        }  
        
        // 创建回复元素  
        function createReplyElement(reply) {  
            const template = document.getElementById('replyTemplate');  
            const replyElement = template.content.cloneNode(true).querySelector('.reply');  
            
            // 设置回复ID  
            replyElement.dataset.id = reply.id;  
            
            // 设置作者信息  
            const avatarElem = replyElement.querySelector('.reply-avatar');  
            if (reply.author_avatar) {  
                avatarElem.src = reply.author_avatar;  
            }  
            
            replyElement.querySelector('.reply-author').textContent = reply.author_name;  
            
            // 显示管理员标识  
            if (reply.is_admin) {  
                replyElement.querySelector('.reply-admin-badge').classList.remove('hidden');  
            }  
            
            // 设置发布时间  
            const date = new Date(reply.created_at);  
            replyElement.querySelector('.reply-time').textContent = date.toLocaleString();  
            
            // 设置内容  
            replyElement.querySelector('.reply-content').textContent = reply.content;  
            
            // 如果是当前用户的回复或管理员，显示删除按钮  
            if (currentUser && (reply.author_employee_id === currentUser.employee_id || isAdmin)) {  
                replyElement.querySelector('.delete-reply-btn').classList.remove('hidden');  
            }  
            
            return replyElement;  
        }  
        
        // 添加回复相关事件  
        function attachReplyEvents() {  
            // 删除回复事件  
            document.querySelectorAll('.delete-reply-btn').forEach(btn => {  
                btn.addEventListener('click', event => {  
                    if (!currentUser) return;  
                    
                    const replyElement = event.currentTarget.closest('.reply');  
                    const replyId = replyElement.dataset.id;  
                    
                    if (confirm('确定要删除这条回复吗？')) {  
                        // 从Firebase删除回复  
                        window.dbRemove(window.dbRef(window.database, `replies/${replyId}`))  
                            .then(() => {  
                                showToast('删除回复成功');  
                            })  
                            .catch(error => {  
                                console.error('删除回复失败:', error);  
                                showToast('删除回复失败', false);  
                            });  
                    }  
                });  
            });  
        }  

        // 更新头像  
        async function updateAvatar() {  
            if (!currentUser || !document.getElementById('avatarInput').files.length) return;  
            
            showLoading(true);  
            
            try {  
                const file = document.getElementById('avatarInput').files[0];  
                const compressedFile = await compressImage(file);  
                const avatarUrl = await uploadImageToBase64(compressedFile);  
                
                if (!avatarUrl) {  
                    showToast('头像上传失败', false);  
                    return;  
                }  
                
                // 更新用户数据中的头像  
                await window.dbUpdate(window.dbRef(window.database, `users/${currentUser.employee_id}`), {  
                    avatar_url: avatarUrl  
                });  
                
                // 更新当前用户头像  
                currentUser.avatar_url = avatarUrl;  
                
                // 更新UI  
                document.getElementById('profileAvatar').src = avatarUrl;  
                document.getElementById('navUserAvatar').src = avatarUrl;  
                showToast('头像更新成功');  
                
                // 更新该用户发布的所有帖子中的头像  
                updatePostsWithNewAvatar(avatarUrl);  
                
                // 更新该用户发布的所有回复中的头像  
                updateRepliesWithNewAvatar(avatarUrl);  
            } catch (error) {  
                console.error('更新头像失败:', error);  
                showToast('更新头像失败', false);  
            } finally {  
                showLoading(false);  
            }  
        }  
        
        // 更新用户所有帖子中的头像  
        function updatePostsWithNewAvatar(newAvatarUrl) {  
            if (!currentUser) return;  
            
            // 获取该用户的所有帖子  
            window.dbGet(window.dbRef(window.database, 'posts')).then((snapshot) => {  
                snapshot.forEach((childSnapshot) => {  
                    const post = childSnapshot.val();  
                    if (post.author_employee_id === currentUser.employee_id) {  
                        // 更新每个帖子的作者头像  
                        window.dbUpdate(window.dbRef(window.database, `posts/${childSnapshot.key}`), { author_avatar: newAvatarUrl });  
                    }  
                });  
            });  
        }  
        
        // 更新用户所有回复中的头像  
        function updateRepliesWithNewAvatar(newAvatarUrl) {  
            if (!currentUser) return;  
            
            // 获取该用户的所有回复  
            window.dbGet(window.dbRef(window.database, 'replies')).then((snapshot) => {  
                snapshot.forEach((childSnapshot) => {  
                    const reply = childSnapshot.val();  
                    if (reply.author_employee_id === currentUser.employee_id) {  
                        // 更新每个回复的作者头像  
                        window.dbUpdate(window.dbRef(window.database, `replies/${childSnapshot.key}`), { author_avatar: newAvatarUrl });  
                    }  
                });  
            });  
        }  
        
        // 更新用户所有帖子中的姓名  
        function updatePostsWithNewName(newName) {  
            if (!currentUser) return;  
            
            // 获取该用户的所有帖子  
            window.dbGet(window.dbRef(window.database, 'posts')).then((snapshot) => {  
                snapshot.forEach((childSnapshot) => {  
                    const post = childSnapshot.val();  
                    if (post.author_employee_id === currentUser.employee_id) {  
                        // 更新每个帖子的作者姓名  
                        window.dbUpdate(window.dbRef(window.database, `posts/${childSnapshot.key}`), { author_name: newName });  
                    }  
                });  
            });  
        }  
        
        // 更新用户所有回复中的姓名  
        function updateRepliesWithNewName(newName) {  
            if (!currentUser) return;  
            
            // 获取该用户的所有回复  
            window.dbGet(window.dbRef(window.database, 'replies')).then((snapshot) => {  
                snapshot.forEach((childSnapshot) => {  
                    const reply = childSnapshot.val();  
                    if (reply.author_employee_id === currentUser.employee_id) {  
                        // 更新每个回复的作者姓名  
                        window.dbUpdate(window.dbRef(window.database, `replies/${childSnapshot.key}`), { author_name: newName });  
                    }  
                });  
            });  
        }  

        // 添加初始帖子（如果Firebase为空）  
        function addInitialPostsIfNeeded() {  
            window.dbGet(window.dbRef(window.database, 'posts')).then((snapshot) => {  
                if (!snapshot.exists()) {  
                    console.log('数据库为空，添加初始帖子');  
                    // 数据库为空，添加初始帖子  
                    const initialPosts = {  
                        "init1": {  
                            id: "init1",  
                            author_name: "系统管理员",  
                            author_employee_id: "admin001",  
                            author_avatar: "https://via.placeholder.com/100",  
                            content: "欢迎使用青年π空间！这是一个技术问题示例帖子。",  
                            section: "tech",  
                            is_admin: true,  
                            is_pinned: false,  
                            likes: 0,  
                            created_at: new Date().toISOString()  
                        },  
                        "init2": {  
                            id: "init2",  
                            author_name: "系统管理员",  
                            author_employee_id: "admin001",  
                            author_avatar: "https://via.placeholder.com/100",  
                            content: "在这里可以分享日常问题和交流。",  
                            section: "daily",  
                            is_admin: true,  
                            is_pinned: false,  
                            likes: 0,  
                            created_at: new Date().toISOString()  
                        }  
                    };  
                    
                    window.dbSet(window.dbRef(window.database, 'posts'), initialPosts);  
                }  
            });  
        }  
    </script>
